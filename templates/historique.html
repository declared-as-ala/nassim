<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALERTESTAPIS - Historique</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.bootstrap5.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
    />
    <style>
      body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        padding-bottom: 2rem;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .navbar {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .navbar-brand {
        color: white !important;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .nav-link {
        color: white !important;
        transition: all 0.3s ease;
      }

      .card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 2rem;
      }

      .filters {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .status-normal {
        background-color: rgba(46, 213, 115, 0.2);
        color: #2ed573;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-weight: 500;
      }

      .status-warning {
        background-color: rgba(255, 171, 0, 0.2);
        color: #ffab00;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-weight: 500;
      }

      .status-error {
        background-color: rgba(255, 71, 87, 0.2);
        color: #ff4757;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-weight: 500;
      }

      .dataTables_wrapper {
        padding: 20px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
      }

      table.dataTable {
        border-collapse: collapse !important;
        margin-top: 1rem !important;
      }

      .table thead th {
        background: rgba(108, 92, 231, 0.1);
        color: #6c5ce7;
        font-weight: 600;
        border: none;
      }

      .table td {
        vertical-align: middle;
        border: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      .btn-filter {
        background: rgba(108, 92, 231, 0.1);
        border: 1px solid rgba(108, 92, 231, 0.2);
        color: #6c5ce7;
        transition: all 0.3s ease;
        margin: 0 5px;
      }

      .btn-filter:hover {
        background: rgba(108, 92, 231, 0.2);
        transform: translateY(-2px);
      }

      .form-control {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(108, 92, 231, 0.2);
        border-radius: 8px;
      }

      .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(108, 92, 231, 0.25);
        border-color: #6c5ce7;
      }

      .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        display: none;
      }

      .spinner-border {
        width: 3rem;
        height: 3rem;
      }

      /* Nouveaux styles pour les onglets */
      .conveyor-tabs {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .conveyor-tab {
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .conveyor-tab.active {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .conveyor-section {
        display: none;
      }

      .conveyor-section.active {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables CSS & JS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
    />
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <!-- Moment.js for date formatting -->
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fa-duotone fa-sensor-triangle-exclamation"></i>
          ALERTESTAPIS
        </a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/">
            <i class="fa-duotone fa-gauge-high"></i> Dashboard
          </a>
          <a class="nav-link" href="/graphiques">
            <i class="fa-duotone fa-chart-line"></i> Graphiques
          </a>
          <a class="nav-link active" href="/historique">
            <i class="fa-duotone fa-clock-rotate-left"></i> Historique
          </a>
          <a class="nav-link" href="/download_history">
            <i class="fa-duotone fa-file-arrow-down"></i> Télécharger CSV
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="conveyor-tabs">
        <div class="conveyor-tab active" data-conveyor="esp32_1">
          Convoyeur 1
        </div>
        <div class="conveyor-tab" data-conveyor="esp32_2">Convoyeur 2</div>
      </div>

      <div class="filters">
        <div class="row g-3">
          <div class="col-md-3">
            <div class="form-group">
              <label
                ><i class="fa-duotone fa-calendar-days"></i> Date début</label
              >
              <input
                type="datetime-local"
                class="form-control"
                id="date-debut"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label
                ><i class="fa-duotone fa-calendar-days"></i> Date fin</label
              >
              <input type="datetime-local" class="form-control" id="date-fin" />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label><i class="fa-duotone fa-shield-check"></i> Statut</label>
              <select class="form-control" id="statut-filter">
                <option value="">Tous</option>
                <option value="normal">Normal</option>
                <option value="alert">Alerte</option>
                <option value="critique">Critique</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label
                ><i class="fa-duotone fa-triangle-exclamation"></i> Type
                d'alerte</label
              >
              <select class="form-control" id="alerte-filter">
                <option value="">Toutes</option>
                <option value="TEMP">Température</option>
                <option value="HUM">Humidité</option>
                <option value="VIB">Vibration</option>
                <option value="VOLT">Tension</option>
                <option value="CURR">Courant</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Section Convoyeur 1 -->
      <div class="conveyor-section active" id="esp32_1-section">
        <div class="card">
          <div class="card-body position-relative">
            <div class="loading-overlay">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Chargement...</span>
              </div>
            </div>
            <table
              id="historique-table-esp32_1"
              class="table table-striped table-hover"
            >
              <thead>
                <tr>
                  <th>Date et Heure</th>
                  <th>Température</th>
                  <th>Humidité</th>
                  <th>Vibration</th>
                  <th>Tension</th>
                  <th>Courant</th>
                  <th>Statut</th>
                  <th>Risque</th>
                  <th>Détails</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Section Convoyeur 2 -->
      <div class="conveyor-section" id="esp32_2-section">
        <div class="card">
          <div class="card-body position-relative">
            <div class="loading-overlay">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Chargement...</span>
              </div>
            </div>
            <table
              id="historique-table-esp32_2"
              class="table table-striped table-hover"
            >
              <thead>
                <tr>
                  <th>Date et Heure</th>
                  <th>Température</th>
                  <th>Humidité</th>
                  <th>Vibration</th>
                  <th>Tension</th>
                  <th>Courant</th>
                  <th>Statut</th>
                  <th>Risque</th>
                  <th>Détails</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/fr.js"></script>
    <script>
      $(document).ready(function () {
        moment.locale("fr");

        // Fonction pour afficher/masquer le loader
        function toggleLoader(show, esp32Id) {
          $(`#${esp32Id}-section .loading-overlay`).toggle(show);
        }

        // Configuration commune pour les tables
        const commonConfig = {
          processing: true,
          serverSide: false,
          columns: [
            {
              data: "timestamp",
              render: function (data) {
                return moment(data).format("DD/MM/YYYY HH:mm:ss");
              },
            },
            {
              data: "temperature",
              render: function (data) {
                const temp = Number(data);
                let color =
                  temp > 30
                    ? "text-danger"
                    : temp > 25
                    ? "text-warning"
                    : "text-success";
                return `<span class="fw-bold ${color}">${temp.toFixed(
                  1
                )}°C</span>`;
              },
            },
            {
              data: "humidity",
              render: function (data) {
                const hum = Number(data);
                let color =
                  hum > 80
                    ? "text-danger"
                    : hum > 70
                    ? "text-warning"
                    : "text-success";
                return `<span class="fw-bold ${color}">${hum.toFixed(
                  1
                )}%</span>`;
              },
            },
            {
              data: "vibration",
              render: function (data) {
                const vib = Number(data);
                let color =
                  vib > 5
                    ? "text-danger"
                    : vib > 3
                    ? "text-warning"
                    : "text-success";
                return `<span class="fw-bold ${color}">${vib.toFixed(
                  1
                )} mm/s</span>`;
              },
            },
            {
              data: "voltage",
              render: function (data) {
                const volt = Number(data);
                let color =
                  volt < 220 || volt > 240
                    ? "text-danger"
                    : volt < 225 || volt > 235
                    ? "text-warning"
                    : "text-success";
                return `<span class="fw-bold ${color}">${volt.toFixed(
                  1
                )}V</span>`;
              },
            },
            {
              data: "current",
              render: function (data) {
                const curr = Number(data);
                let color =
                  curr > 15
                    ? "text-danger"
                    : curr > 12
                    ? "text-warning"
                    : "text-success";
                return `<span class="fw-bold ${color}">${curr.toFixed(
                  1
                )}A</span>`;
              },
            },
            {
              data: "status",
              render: function (data) {
                let className = "status-normal";
                let icon = "fa-check-circle";

                if (data && data.toLowerCase().includes("alert")) {
                  className = "status-error";
                  icon = "fa-times-circle";
                } else if (data && data.toLowerCase().includes("warning")) {
                  className = "status-warning";
                  icon = "fa-exclamation-circle";
                }

                return `<span class="${className}">
                                <i class="fa-duotone ${icon}"></i> ${
                  data || "Normal"
                }
                            </span>`;
              },
            },
            {
              data: "risk",
              render: function (data) {
                const risk = Number(data);
                let className =
                  risk > 70
                    ? "text-danger"
                    : risk > 40
                    ? "text-warning"
                    : "text-success";
                return `<span class="fw-bold ${className}">${risk.toFixed(
                  1
                )}%</span>`;
              },
            },
            {
              data: "details",
              render: function (data) {
                if (!data)
                  return '<span class="text-muted">Aucun détail</span>';
                const details = data.split("|").map((d) => d.trim());
                return `<span class="text-muted">${details.join(
                  "<br>"
                )}</span>`;
              },
            },
          ],
          order: [[0, "desc"]],
          pageLength: 25,
          language: {
            url: "//cdn.datatables.net/plug-ins/1.11.5/i18n/fr-FR.json",
          },
          ajax: {
            type: "GET",
            dataSrc: function (json) {
              console.log("Données reçues:", json);
              if (!json.data || !Array.isArray(json.data)) {
                console.error("Format de données invalide:", json);
                return [];
              }
              // Vérifier l'état d'arrêt d'urgence
              if (json.emergency_stop) {
                const conveyorName =
                  json.conveyor_id === "esp32_1"
                    ? "Convoyeur 1"
                    : "Convoyeur 2";
                alert(`Attention: ${conveyorName} est en arrêt d'urgence!`);
              }
              return json.data;
            },
            error: function (xhr, error, thrown) {
              console.error("Erreur lors du chargement des données:", {
                xhr: xhr,
                error: error,
                thrown: thrown,
              });

              let errorMessage = "Erreur lors du chargement des données.";
              if (xhr.status === 503) {
                errorMessage =
                  "Le système est temporairement indisponible. Veuillez réessayer plus tard.";
              } else if (xhr.status === 401) {
                errorMessage = "Session expirée. Veuillez vous reconnecter.";
              }

              alert(errorMessage);
            },
          },
        };

        // Initialisation des tables pour chaque ESP32
        const tables = {
          esp32_1: $("#historique-table-esp32_1").DataTable({
            ...commonConfig,
            ajax: {
              ...commonConfig.ajax,
              url: "/api/history/esp32_1",
              beforeSend: function () {
                console.log("Chargement des données ESP32_1...");
                toggleLoader(true, "esp32_1");
              },
              complete: function () {
                console.log("Chargement ESP32_1 terminé");
                toggleLoader(false, "esp32_1");
              },
            },
          }),
          esp32_2: $("#historique-table-esp32_2").DataTable({
            ...commonConfig,
            ajax: {
              ...commonConfig.ajax,
              url: "/api/history/esp32_2",
              beforeSend: function () {
                console.log("Chargement des données ESP32_2...");
                toggleLoader(true, "esp32_2");
              },
              complete: function () {
                console.log("Chargement ESP32_2 terminé");
                toggleLoader(false, "esp32_2");
              },
            },
          }),
        };

        // Fonction pour recharger les données avec gestion d'erreur
        function reloadData(tableId) {
          const table = tables[tableId];
          if (!table) {
            console.error(`Table ${tableId} non trouvée`);
            return;
          }

          toggleLoader(true, tableId);
          table.ajax.reload(function (json) {
            console.log(`Données ${tableId} rechargées:`, json);
            toggleLoader(false, tableId);
          }, false);
        }

        // Rafraîchissement automatique avec gestion d'erreur
        let refreshInterval = 30000; // 30 secondes
        let refreshTimer;

        function startAutoRefresh() {
          if (refreshTimer) {
            clearInterval(refreshTimer);
          }

          refreshTimer = setInterval(function () {
            try {
              const activeConveyor = document.querySelector(
                ".conveyor-tab.active"
              ).dataset.conveyor;
              console.log("Rafraîchissement automatique pour:", activeConveyor);
              reloadData(activeConveyor);
            } catch (error) {
              console.error(
                "Erreur lors du rafraîchissement automatique:",
                error
              );
            }
          }, refreshInterval);
        }

        // Démarrer le rafraîchissement automatique
        startAutoRefresh();

        // Gestion des onglets de convoyeur
        document.querySelectorAll(".conveyor-tab").forEach((tab) => {
          tab.addEventListener("click", function () {
            const conveyorId = this.dataset.conveyor;

            // Mettre à jour les onglets actifs
            document
              .querySelectorAll(".conveyor-tab")
              .forEach((t) => t.classList.remove("active"));
            this.classList.add("active");

            // Mettre à jour les sections visibles
            document
              .querySelectorAll(".conveyor-section")
              .forEach((section) => {
                section.classList.remove("active");
              });
            document
              .getElementById(`${conveyorId}-section`)
              .classList.add("active");

            // Redessiner la table active pour corriger l'affichage
            tables[conveyorId].columns.adjust().draw();
          });
        });

        // Filtres personnalisés
        $("#date-debut, #date-fin, #statut-filter, #alerte-filter").change(
          function () {
            Object.values(tables).forEach((table) => table.draw());
          }
        );

        // Fonction de filtrage personnalisée
        $.fn.dataTable.ext.search.push(function (settings, data, dataIndex) {
          let dateDebut = $("#date-debut").val();
          let dateFin = $("#date-fin").val();
          let statut = $("#statut-filter").val().toLowerCase();
          let typeAlerte = $("#alerte-filter").val();

          let dateRow = moment(data[0], "DD/MM/YYYY HH:mm:ss");

          // Filtre par date
          if (dateDebut && moment(dateDebut).isAfter(dateRow)) return false;
          if (dateFin && moment(dateFin).isBefore(dateRow)) return false;

          // Filtre par statut
          if (statut && !data[6].toLowerCase().includes(statut)) return false;

          // Filtre par type d'alerte
          if (
            typeAlerte &&
            !data[8].toLowerCase().includes(typeAlerte.toLowerCase())
          )
            return false;

          return true;
        });

        // Fonction pour gérer l'arrêt d'urgence
        async function handleEmergencyStop(conveyorId) {
          try {
            const response = await fetch(`/api/emergency_stop/${conveyorId}`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
            });

            if (!response.ok) {
              throw new Error(`Erreur HTTP: ${response.status}`);
            }

            const result = await response.json();
            if (result.success) {
              alert(
                `Arrêt d'urgence activé pour le ${
                  conveyorId === "esp32_1" ? "Convoyeur 1" : "Convoyeur 2"
                }`
              );
              // Recharger les données après l'arrêt d'urgence
              reloadData(conveyorId);
            } else {
              throw new Error(
                result.message ||
                  "Erreur lors de l'activation de l'arrêt d'urgence"
              );
            }
          } catch (error) {
            console.error("Erreur lors de l'arrêt d'urgence:", error);
            alert(
              `Erreur lors de l'activation de l'arrêt d'urgence: ${error.message}`
            );
          }
        }

        // Ajouter les boutons d'arrêt d'urgence
        const emergencyButtons = `
                <div class="emergency-controls mb-3">
                    <button class="btn btn-danger emergency-stop" data-conveyor="esp32_1">
                        <i class="fa-duotone fa-octagon-exclamation"></i> Arrêt d'urgence Convoyeur 1
                    </button>
                    <button class="btn btn-danger emergency-stop ms-2" data-conveyor="esp32_2">
                        <i class="fa-duotone fa-octagon-exclamation"></i> Arrêt d'urgence Convoyeur 2
                    </button>
                </div>
            `;

        // Insérer les boutons d'arrêt d'urgence avant les tables
        $(".conveyor-section").each(function () {
          $(this).prepend(emergencyButtons);
        });

        // Gestionnaire d'événements pour les boutons d'arrêt d'urgence
        $(document).on("click", ".emergency-stop", function () {
          const conveyorId = $(this).data("conveyor");
          if (
            confirm(
              `Êtes-vous sûr de vouloir activer l'arrêt d'urgence pour le ${
                conveyorId === "esp32_1" ? "Convoyeur 1" : "Convoyeur 2"
              } ?`
            )
          ) {
            handleEmergencyStop(conveyorId);
          }
        });
      });
    </script>

    <script>
      $(document).ready(function () {
        $("#historiqueTable").DataTable({
          ajax: {
            url: "/api/history/all",
            dataSrc: "data",
          },
          columns: [
            {
              data: "timestamp",
              render: function (data) {
                return moment(data).format("DD/MM/YYYY HH:mm:ss");
              },
            },
            {
              data: "temperature",
              render: function (data) {
                return parseFloat(data).toFixed(1) + " °C";
              },
            },
            {
              data: "humidity",
              render: function (data) {
                return parseFloat(data).toFixed(1) + " %";
              },
            },
            { data: "status" },
            { data: "alerts" },
            {
              data: "risk",
              render: function (data) {
                return parseFloat(data).toFixed(1) + " %";
              },
            },
            { data: "motor_status" },
            { data: "details" },
          ],
          order: [[0, "desc"]],
          pageLength: 10,
        });
      });
    </script>
  </body>
</html>
